<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKY材料管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            color: #1f2937;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* 添加一个遮罩层使内容更易读 */
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Left Sidebar -->
    <div class="w-64 bg-gray-800 min-h-screen p-4 hidden" id="sidebar">
        <div class="text-white text-xl font-bold mb-8">TKY材料管理APP</div>
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="chailiaogli.html" class="block text-gray-300 hover:text-white px-4 py-2 rounded-full hover:bg-gray-700">
                        <span class="text-sm font-medium">员工管理</span>
                    </a>
                </li>
                <li>
                    <a href="xingxicaiji.html" class="block text-gray-300 hover:text-white px-4 py-2 rounded-full hover:bg-gray-700">
                        <span class="text-sm font-medium">材料上传</span>
                    </a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </div>

    <!-- Right Content -->
    <div class="flex-1 p-8 content-overlay">
        <!-- 登录表单 -->
        <div class="max-w-md mx-auto bg-white rounded-3xl shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">管理员登录</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <!-- 按钮部分 -->
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        登录
                    </button>
                    <div class="space-x-4">
                        <button type="button" onclick="showChangePasswordModal()" class="text-sm text-blue-500 hover:text-blue-700">
                            修改密码
                        </button>
                        <button type="button" onclick="showRegisterModal()" class="text-sm text-green-500 hover:text-green-700">
                            注册新管理员
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- 注册模态框 -->
        <div id="registerModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-3xl bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">注册新管理员</h3>
                    <button type="button" onclick="closeRegisterModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="newUsername" class="block text-sm font-medium text-gray-700">管理员用户名</label>
                        <input type="text" id="newUsername" name="newUsername" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="registerPassword" name="registerPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700">确认密码</label>
                        <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        注册
                    </button>
                </form>
            </div>
        </div>
        
        <!-- 修改密码模态框 -->
        <div id="changePasswordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-3xl bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">修改管理员密码</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="changePasswordForm" class="space-y-4">
                    <div>
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700">当前密码</label>
                        <input type="password" id="currentPassword" name="currentPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">确认新密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        确认修改
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 统一的脚本部分 -->
    <!-- 修改登录表单处理部分 -->
    <script>
        // 初始化管理员列表
        if (!localStorage.getItem('adminList')) {
            localStorage.setItem('adminList', JSON.stringify([{
                username: 'admin',
                password: 'admin123'
            }]));
        }
    
        // 模态框控制函数
        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
        }
    
        function closeRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('registerForm').reset();
        }
    
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('hidden');
        }
    
        function closeModal() {
            document.getElementById('changePasswordModal').classList.add('hidden');
            document.getElementById('changePasswordForm').reset();
        }
    
        // 等待DOM完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            if (sessionStorage.getItem('currentAdmin')) {
                window.location.href = 'chailiaogli.html';
                return;
            }
            
            // 登录表单处理
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const adminList = JSON.parse(localStorage.getItem('adminList'));
    
                    const admin = adminList.find(admin => admin.username === username && admin.password === password);
                    if (admin) {
                        // 保存当前登录的管理员信息到sessionStorage
                        sessionStorage.setItem('currentAdmin', admin.username);
                        window.location.href = 'chailiaogli.html';
                    } else {
                        alert('用户名或密码错误！');
                    }
                });
            }

            // 注册表单处理
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('newUsername').value.trim();
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('registerConfirmPassword').value;
                    
                    // 表单验证
                    if (!username || !password || !confirmPassword) {
                        alert('请填写所有必填字段！');
                        return;
                    }

                    // 获取现有管理员列表
                    const adminList = JSON.parse(localStorage.getItem('adminList'));

                    // 验证用户名是否已存在
                    if (adminList.some(admin => admin.username === username)) {
                        alert('该用户名已存在！');
                        return;
                    }

                    // 验证密码
                    if (password !== confirmPassword) {
                        alert('两次输入的密码不一致！');
                        return;
                    }

                    if (password.length < 6) {
                        alert('密码长度不能少于6位！');
                        return;
                    }

                    // 添加新管理员
                    adminList.push({
                        username: username,
                        password: password
                    });
                    localStorage.setItem('adminList', JSON.stringify(adminList));
                    alert('注册成功！');
                    closeRegisterModal();
                });
            }

            // 修改密码表单处理
            const changePasswordForm = document.getElementById('changePasswordForm');
            if (changePasswordForm) {
                changePasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const adminList = JSON.parse(localStorage.getItem('adminList'));
                    
                    // 获取当前登录的用户名
                    const username = document.getElementById('username').value;
                    
                    // 查找当前用户
                    const adminIndex = adminList.findIndex(admin => 
                        admin.username === username && admin.password === currentPassword
                    );
                    
                    if (adminIndex === -1) {
                        alert('当前密码错误！');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        alert('两次输入的新密码不一致！');
                        return;
                    }
                    
                    if (newPassword.length < 6) {
                        alert('新密码长度不能少于6位！');
                        return;
                    }
                    
                    // 更新密码
                    adminList[adminIndex].password = newPassword;
                    localStorage.setItem('adminList', JSON.stringify(adminList));
                    alert('密码修改成功！');
                    closeModal();
                });
            }
        });
    </script>
</body>
</html>
