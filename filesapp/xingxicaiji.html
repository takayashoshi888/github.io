<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工个人材料管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-orange-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="chailiaogli.html" class="text-xl font-bold text-white">返回员工管理</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        管理数据
                    </button>
                    <button type="submit" form="employeeForm" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center">员工个人材料管理</h1>
        <form id="employeeForm" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- 员工名簿 -->
            <div class="p-4 rounded-lg shadow-xl w-full h-64 border border-gray-300 bg-white">
                <label class="block text-sm font-medium mb-2 text-gray-600">员工名簿</label>
                <div class="flex-1">
                    <textarea 
                        id="name" 
                        name="name" 
                        class="w-full h-full px-6 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="输入员工名簿信息..."
                        required
                    ></textarea>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium mb-2 text-gray-600">或导入名簿</label>
                    <input type="file" 
                           id="employeeList" 
                           name="employeeList" 
                           accept=".csv, .xls, .xlsx" 
                           class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-600 hover:file:bg-blue-200">
                </div>
            </div>

            <!-- 健康保险卡照片 -->
            <div class="p-4 rounded-lg shadow-xl border border-gray-300 bg-white lg:col-span-1">
                <label for="healthInsurance" class="block text-sm font-medium mb-2 text-gray-600">健康保险卡照片</label>
                <input type="file" id="healthInsurance" name="healthInsurance" accept="image/*" 
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-600 hover:file:bg-green-200">
            </div>

            <!-- 在留卡照片 -->
            <div class="p-4 rounded-lg shadow-xl border border-gray-300 bg-white lg:col-span-1">
                <label for="residencePermit" class="block text-sm font-medium mb-2 text-gray-600">在留卡照片</label>
                <input type="file" id="residencePermit" name="residencePermit" accept="image/*" 
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-600 hover:file:bg-green-200">
            </div>

            <!-- 劳灾保险照片 -->
            <div class="p-4 rounded-lg shadow-xl border border-gray-300 bg-white lg:col-span-1">
                <label for="laborInsurance" class="block text-sm font-medium mb-2 text-gray-600">劳灾保险照片</label>
                <input type="file" id="laborInsurance" name="laborInsurance" accept="image/*" 
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-100 file:text-red-600 hover:file:bg-red-200">
            </div>

            <!-- 年金手册照片 -->
            <div class="p-4 rounded-lg shadow-xl border border-gray-300 bg-white lg:col-span-1">
                <label for="pensionManual" class="block text-sm font-medium mb-2 text-gray-600">年金手册照片</label>
                <input type="file" id="pensionManual" name="pensionManual" accept="image/*" 
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-yellow-100 file:text-yellow-600 hover:file:bg-yellow-200">
            </div>

            <!-- 健康诊断PDF -->
            <div class="p-4 rounded-lg shadow-xl border border-gray-300 bg-white lg:col-span-1">
                <label for="healthCheckup" class="block text-sm font-medium mb-2 text-gray-600">健康诊断PDF</label>
                <input type="file" id="healthCheckup" name="healthCheckup" accept="application/pdf" 
                    class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-600 hover:file:bg-purple-200">
            </div>
        </form>
        <div id="response" class="mt-6"></div>
    </div>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = '正在处理...';

            // 获取表单数据
            const employeeData = {
                name: document.getElementById('name').value,
                files: {}
            };

            // 处理文件上传
            const fileInputs = ['healthInsurance', 'residencePermit', 'laborInsurance', 'pensionManual', 'healthCheckup'];
            let filesProcessed = 0;

            fileInputs.forEach(inputId => {
                const file = document.getElementById(inputId).files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        employeeData.files[inputId] = {
                            name: file.name,
                            data: e.target.result
                        };
                        filesProcessed++;

                        // 当所有文件都处理完毕时
                        if (filesProcessed === fileInputs.length) {
                            // 将数据存储到 localStorage
                            const existingData = JSON.parse(localStorage.getItem('employeeData') || '[]');
                            existingData.push(employeeData);
                            localStorage.setItem('employeeData', JSON.stringify(existingData));

                            responseDiv.innerHTML = '提交成功！';
                            
                            // 跳转到员工管理页面
                            setTimeout(() => {
                                window.location.href = 'chailiaogli.html';
                            }, 1000);
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    filesProcessed++;
                }
            });
        });
    </script>
</body>
</html>
